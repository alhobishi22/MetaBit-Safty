services:
  - type: web
    name: metabit-safety
    env: python
    buildCommand: ./build.sh
    startCommand: ./start.sh
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: metabit-safety-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

databases:
  - name: metabit-safety-db
    databaseName: metabit_safety
    user: metabit_safety_user
